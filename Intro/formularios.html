<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Formularios</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h2>Formularios</h2>
        </div>
    </header>
    <div class="container">
        <h3>Básico</h3>
        <form action="" class="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:" />
            </div>

            <div class="form-group">
                <label for="option">Elige una opción:</label>
                <select class="form-control" name="" id="option">
                    <option value="">Opción #1</option>
                    <option value="">Opción #2</option>
                    <option value="">Opción #3</option>
                    <option value="">Opción #4</option>
                    <option value="">Opción #5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
            </div>

            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input type="file" id="archivo" />
                <p class="help-block">Máximo 50MB</p>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <div class="container">
        <h3>Inline</h3>
        <form action="" class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:" />
            </div>

            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="correo">Correo:</label>
                    <div class="input-group-addon">@</div>
                    <input class="form-control" id="correo" type="text" placeholder="Correo:" />
                </div>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="" id="" /> Recordarme
                </label>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div class="container">
        <h3>Horizontal</h3>
        <form action="" class="form-horizontal">
            <div class="form-group has-success">
                <label class="control-label col-md-2" for="nombre">Nombre:</label>
                <div class="col-md-10">
                    <input class="form-control" id="nombre" type="text" placeholder="Nombre:" />
                </div>
            </div>

            <div class="form-group has-warning">
                <label class="control-label col-md-2" for="apellido">Apellido:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Ferreira Cantero</p>
                </div>
            </div>

            <div class="form-group has-error">
                <label class="control-label col-md-2" for="correo">Correo:</label>
                <div class="col-md-10">
                    <input class="form-control" id="correo" type="text" placeholder="Correo:" />
                </div>
            </div>

            <div class="form-group has-warning">
                <div class="checkbox col-md-2 col-md-offset-2">
                    <label>
                        <input type="checkbox" /> Recordarme
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
            
        </form>
    </div>


    <div class="container">
        <h3>Standar</h3>
        <div class="container">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label>Label 1</label>
                    <input type="text"class="form-control input-lg" placeholder="input-lg (grande)" />
                </div>

                <div class="form-group">
                    <label>Label 2</label>
                    <input type="text" class="form-control" placeholder="input normal" />
                </div>

                <div class="form-group">
                    <label>Label 3</label>
                    <input type="text" class="form-control input-sm" placeholder="input-sm" />
                </div>

                <div class="form-group">
                    <textarea name="" id="" class="form-control input-sm" placeholder="input-sm (chico)"></textarea>
                </div>
                
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="" id="" />Checkbox #1
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="" id="" />Checkbox #2
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="" id="" />Checkbox #3
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="radio">
                        <label for="radio1">
                            <input type="radio" name="opcion" id="radio1" />Radio #1
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radio2">
                            <input type="radio" name="opcion" id="radio2" />Radio #2
                        </label>
                    </div>
                    <div class="radio">
                        <label for="radio3">
                            <input type="radio" name="opcion" id="radio3" />Radio #3
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="" id="" />Checkbox #1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="" id="" />Checkbox #2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="" id="" />Checkbox #3
                    </label>
                </div>

                <div class="form-group">
                    <button type="button">Enviar</button>
                </div>
            </form>
        </div>
    </div>

            <script src="js/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>
</body>
</html>
